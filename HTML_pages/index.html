<!DOCTYPE html>
<html>
<head>
    <title>Base64 Encoder/Decoder</title>
    <meta http-equiv="x-ua-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Apple Developer and Safari Webkits-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <!--Apple Developer and Safari Webkits End-->
    <meta name="description"
        content="This is my professional blog.">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.1/mdb.min.css" rel="stylesheet" />
    <!--<link rel="stylesheet" href="mdb.min.css" />-->
</head>
<body>
    <h1>Base64 Encoder/Decoder</h1>
    <!-- Your form and result elements will go here -->
    <form>
        <label for="text">Enter Text:</label>
        <textarea id="text" rows="5" cols="40"></textarea>
        <br>
        <button type="button" id="encodeButton">Encode</button>
        <button type="button" id="decodeButton">Decode</button>
    </form>
    <div id="result"></div>
    
    <script >
        // Get elements from the DOM
const textInput = document.getElementById('text');
const encodeButton = document.getElementById('encodeButton');
const decodeButton = document.getElementById('decodeButton');
const resultDiv = document.getElementById('result');

// Event listeners for the encode and decode buttons
encodeButton.addEventListener('click', () => {
    const text = textInput.value;
    const encodedText = btoa(text);
    resultDiv.innerHTML = `<p>Encoded Text:</p><pre>${encodedText}</pre>`;
});

decodeButton.addEventListener('click', () => {
    const encodedText = textInput.value;
    try {
        const decodedText = atob(encodedText);
        resultDiv.innerHTML = `<p>Decoded Text:</p><pre>${decodedText}</pre>`;
    } catch (error) {
        resultDiv.innerHTML = `<p>Error: Invalid Base64 Input</p>`;
    }
});

    </script>
</body>
</html>
